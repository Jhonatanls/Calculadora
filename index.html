<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="content py-5">
        <div class="screen-numbers">

        </div>
        <div class="buttons mt-4">
            <div class="row">
                <div class="col-3">
                    <button class="btn bg-gray btn-lg rounded-circle" id="button-borrartodo">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-gray btn-lg rounded-circle" id="button-masmenos">+/-</button>
                </div>
                
                <div class="col-3">
                    <button class="btn bg-gray btn-lg rounded-circle" id="button-porcentaje">%</button>
                </div>
                
                <div class="col-3">
                    <button class="btn bg-orange btn-lg rounded-circle" id="button-division">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-siete">7</button>
                </div>
                <div class="col-3">        
                    <button class="btn bg-black btn-lg rounded-circle" id="button-ocho">8</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-nueve">9</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-orange btn-lg rounded-circle" id="button-multplicacion">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-cuatro">4</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-cinco">5</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-seid">6</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-orange btn-lg rounded-circle" id="button-resta">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-uni">1</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-dos">2</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-tres">3</button>
                </div>
                <div class="col-3">
                    <button class="btn bg-orange btn-lg rounded-circle" id="button-suma">+</button>
                </div>
            </div>
            <div class="row">              
                <div class="col-6">
                    <button class="btn bg-black btn-lg rounded-circle" id="button-cero">0</button>
                </div>
                <div class="col-6">
                    <button class="btn bg-orange btn-lg rounded-circle" id="button-igual">=</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
