<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="content py-5">
        <div class="screen-numbers">
            <h1 id="numeros-pantalla"></h1>
        </div>
        <div class="buttons mt-4">
            <div class="row">
                <div class="col-3">
                    <button class="boton bg-gray" onclick="limpiarPantalla()"><b>AC</b></button>
                </div>
                <div class="col-3">
                    <button class="boton bg-gray" id="button-masmenos"><b>+/-</b></button>
                </div>
                
                <div class="col-3">
                    <button class="boton bg-gray " id="button-porcentaje"><b>%</b></button>
                </div>
                
                <div class="col-3">
                    <button class="boton bg-orange" onclick="inputValue('/')" id="button-division"><b>รท</b></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue('7')">7</button>
                </div>
                <div class="col-3">        
                    <button class="boton bg-blacky" onclick="inputValue('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-orange" onclick="inputValue('*')"><b>x</b></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-orange" onclick="inputValue('-')"><b>-</b></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-orange" onclick="inputValue('+')"><b>+</b></button>
                </div>
            </div>
            <div class="row">              
                <div class="col-6">
                    <button class="boton-cero btn-lg bg-blacky" onclick="inputValue('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-blacky" onclick="inputValue(',')",</button>
                </div>
                <div class="col-3">
                    <button class="boton bg-orange" onclick="calcular()"><b>=</b></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/app.js"></script>
    
</body>
</html>
